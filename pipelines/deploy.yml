pool:
  vmImage: ubuntu-latest

steps:
- script: |
    echo This pipeline deploy demo app (app1) to environment $(deployEnvironment).
    echo Good luck!
  displayName: 'Run script'

- task: Kubernetes@1
  displayName: Deploy app1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: '$(kubeConnection)'
    command: 'apply'
    arguments: '-k $(Build.SourcesDirectory)/kustomize/environments/$(deployEnvironment)'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'