# Build App1 Image - CI

# Doc Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  version: '$(Build.BuildId)'
  registry: 'qliang-acr'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - template: build-push-image-template.yml
      parameters:
        version: $(version)
        registry: $(registry)
        component: 'app1-fe'
    - template: build-push-image-template.yml
      parameters:
        version: $(version)
        registry: $(registry)
        component: 'app1-be'
    - template: build-push-image-template.yml
      parameters:
        version: $(version)
        registry: $(registry)
        component: 'app1-runner'