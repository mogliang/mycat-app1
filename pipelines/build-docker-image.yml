# Build App1 Image - CI

# Doc Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  version: '$(Build.BuildId)'
  registry: 'qliang-acr'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build_app1_fe
    pool:
      vmImage: ubuntu-latest
    steps:
    - template: build-push-image-template.yml
      parameters:
        version: $(version)
        registry: $(registry)
        component: 'app1.fe'
        imageName: 'app1.fe-image'
  - job: Build_app1_be
    pool:
      vmImage: ubuntu-latest
    steps:
    - template: build-push-image-template.yml
      parameters:
        version: $(version)
        registry: $(registry)
        component: 'app1.be'
        imageName: 'app1.be-image'
  - job: Build_app1_runner
    pool:
      vmImage: ubuntu-latest
    steps:
    - template: build-push-image-template.yml
      parameters:
        version: $(version)
        registry: $(registry)
        component: 'app1.runner'
        imageName: 'app1.runner-image'
